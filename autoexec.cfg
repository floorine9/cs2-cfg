//Jump Throw + W Jump Throw
alias "+jumpaction" "+jump;"
alias "+throwaction" "-attack; -attack2"
alias "-jumpaction" "-jump"
bind "g" "+jumpaction;+throwaction;"

alias "+runthrow" "+forward;+jump;"
alias "-runthrow" "-jump;-forward"
bind "k" "+runthrow;+throwaction"

//Movement Keys
bind "a" "+left"
bind "d" "+right" 
bind "w" "+forward" 
bind "s" "+back"  
bind "shift" "+duck" 
bind "ctrl" "+sprint" 
bind "mwheelup" "+jump"

//Unbinds
unbind "alt"
unbind "mwheeldown"
unbind "/"
unbind "f1"
unbind "f2"
unbind "f3"
unbind "f4"
unbind "f5"

//Binds
bind "mouse3" "toggle cl_crosshairsize 999 0"
bind "TAB" "slot1"
bind "z" "slot2"
bind "3" "slot3"
bind "5" "slot5"
bind "e" "slot7"
bind "q" "slot8"
bind "4" "slot6"
bind "mouse4" "slot10"
bind "p" "use weapon_decoy"
bind "b" "buymenu"
bind "t" "+use"
bind "f" "+lookatweapon"
bind "c" "drop"
bind "n" "noclip"
bind "j" "+spray_menu"
bind "r" "+reload; -attack; -attack2;"
bind "u" "messagemode2"
bind "v" "toggle cl_radar_scale 1 0.3"
bind "y" "messagemode"
bind "i" "playerping"
bind "," "toggleconsole"
bind "\" "teammenu"
bind "h" "+showscores"
bind "ESCAPE" "cancelselect"
bind "'" "sv_rethrow_last_grenade"
bind "L" "ent_fire smokegrenade_projectile kill;ent_fire molotov_projectile kill;ent_fire flashbang_projectile kill;ent_fire hegrenade_projectile kill;ent_fire decoy_projectile kill;stopsound;ent_fire inferno kill"



//Current Crosshair
cl_crosshairalpha 200
cl_crosshairgap -0.2 
cl_crosshair_outlinethickness 0.8
cl_crosshaircolor 1
cl_crosshairthickness 0.8
cl_crosshairstyle 4
cl_crosshairsize 1.5
cl_crosshairdot 0
cl_crosshaircolor_b 50
cl_crosshaircolor_g 250
cl_crosshaircolor_r 50
cl_crosshair_drawoutline 1


//Settings
sensitivity 1.20
zoom_sensitivity_ratio 1.00
rate 1000000
cl_allow_animated_avatars "0"
cl_use_opens_buy_menu "0"
cl_color "4"
cl_radar_square_with_scoreboard 0
cl_crosshair_sniper_width 2
cl_player_ping_mute 1
cl_sniper_auto_rezoom 1
cl_teammate_colors_show 1
cl_use_opens_buy_menu 0
cl_showloadout 1
cl_teamcounter_playercount_instead_of_avatars 1
fps_max 999
cl_autoweaponswitch 0

clear

echo "autoexec.cfg loaded."
